<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name" #nameInput>
                    <span *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched"
                        class="help-block">Enter valid Name.</span>
                </div>

                <div class="col-sm-5 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" formControlName="amount" #amountInput>
                    <span
                        *ngIf="!signupForm.get('amount').valid && signupForm.get('amount').touched && !signupForm.get('amount')?.pattern"
                        class="help-block">Enter valid Amount.</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!signupForm.valid">{{editMode ? 'Update' :
                        'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
